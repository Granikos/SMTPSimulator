<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-plus-sign"></span> Add IP Range</h4>
</div>

<div class="modal-body clearfix">
    <form role="form" name="IPRangeForm" ng-submit="IPRangeForm.$valid && submit()">
        <div class="form-group">
            <label for="start">Start IP Address</label>
            <input type="text" class="form-control" id="start" placeholder="Start IP Address" ng-model="range.StartString" required ng-pattern="IPRegexp" />
        </div>
        <div class="form-group">
            <label for="end">End IP Address</label>
            <input type="text" class="form-control" id="end" placeholder="End IP Address" ng-model="range.EndString" required ng-pattern="IPRegexp" />
        </div>
        <button type="submit" class="btn btn-success pull-right"><i class="glyphicon glyphicon-plus-sign"></i> Add</button>
    </form>
</div>
